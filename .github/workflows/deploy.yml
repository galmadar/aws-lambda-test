name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # - name: Login to Amazon ECR
    #   id: login-ecr
    #   uses: aws-actions/amazon-ecr-login@v1
    #   with:
    #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
    #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    #     aws-region: eu-west-1

    - name: Configure AWS Credentials
      id: login-ecr
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Build Docker Image
      run: docker build -t aws-lambda-test .

    - name: Tag Docker Image
      # run: docker tag aws-lambda-test:latest ${{ steps.login-ecr.outputs.registry }}/aws-lambda-test:latest
      run: docker tag aws-lambda-test:latest 339712925824.dkr.ecr.eu-west-1.amazonaws.com/aws-lambda-test:latest

    - name: Push Docker Image to ECR
      # run: docker push ${{ steps.login-ecr.outputs.registry }}/aws-lambda-test:latest
      run: docker push 339712925824.dkr.ecr.eu-west-1.amazonaws.com/aws-lambda-test:latest
